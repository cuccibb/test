<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>0x89 Hijacked Your Computer - Info Grabbed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: linear-gradient(90deg, #ff0044, #ff7700, #ffee00, #00ff66, #00bbff, #5500ff, #ff00dd);
      background-size: 1400% 1400%;
      animation: rainbow 8s linear infinite;
      filter: saturate(1.3) contrast(1.05);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bg.flash {
      animation: none;
      background: white !important;
      filter: none !important;
    }

    .center {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      font-size: 12vw;
      font-weight: 800;
      color: black;
      letter-spacing: 0.08em;
      text-align: center;
      pointer-events: none;
      -webkit-text-stroke: 0.5vw rgba(255,255,255,0.25);
    }

    .notice {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1rem;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .notice.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="bg" id="bg"></div>
  <div class="center">PC HIJACKED - PAY TO GET VIRUS REMOVED</div>
  <div class="notice" id="notice">0x89.cc - Hijacking Computers Since 2004</div>

  <script>
    const bg = document.getElementById('bg');
    const notice = document.getElementById('notice');

    let flashing = false;

    // Hide notice after 3 seconds
    setTimeout(() => notice.classList.add('hidden'), 3000);

    function tryEnterFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(()=>{});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Beep sound setup
    let audioCtx;
    function playBeep(duration=1000, frequency=440) {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration / 1000);
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }

    function flashWhite(duration=150) {
      if (flashing) return;
      flashing = true;
      bg.classList.add('flash');
      playBeep(800 + Math.random() * 400, 220 + Math.random() * 400);
      setTimeout(() => {
        bg.classList.remove('flash');
        flashing = false;
      }, duration);
    }

    function startFlashes() {
      setInterval(() => {
        bg.style.animationDuration = (Math.random() * 6 + 2) + 's';
        if (Math.random() < 0.125) {
          flashWhite(80 + Math.floor(Math.random() * 170));
        }
      }, 350);

      setInterval(() => {
        if (Math.random() < 0.15) {
          flashWhite(120 + Math.floor(Math.random() * 300));
        }
      }, 2000);
    }

    function startShow() {
      tryEnterFullscreen();
      startFlashes();
      setTimeout(() => flashWhite(120), 1200);
    }

    window.addEventListener('click', startShow, {once:true});
    window.addEventListener('keydown', startShow, {once:true});
  </script>
</body>
</html>
